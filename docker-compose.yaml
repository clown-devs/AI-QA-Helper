version: '3.9'

services:
 backend:
    restart: "no"
    container_name: backend
    hostname: backend
    build:
      context: backend
      dockerfile: Dockerfile
    command: sh -c "python backend/main.py"
    volumes:
      - ./:/AI-QA-Helper
    ports:
      - '85:8000'

 bot_ai:
    restart: "no"
    container_name: bot_ai
    build:
      context: ./bot
      dockerfile: Dockerfile
    command: sh -c "python telegram_bot.py"
    volumes:
      - ./:/TG_bot
    depends_on:
      - backend 

 frontend:
    restart: "no"
    container_name: frontend_ai
    hostname: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80" 
      - "443:443"
    environment:
      - NODE_ENV=production 
    depends_on:
      - backend 
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf